<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        var deg = 1
        var recty=100;
        var rectx=50;
      
     
        function setup() {
             
            createCanvas(800,600);
            //Draws Instructions
            text("Press numbers 1, 2, 3 to change color",400,50)  
            //Draws Squares
            fill(0,0,0)
            rect(width/8,height/1.2,50,50)
            fill(255,0,0)
            rect(width/4,height/1.2,50,50)
            fill(0,0,255)
            rect(width/2.75,height/1.2,50,50)
            
        }

        function draw() {
           
       //Draws Circles and Makes them SPin Around a Circle
            ellipseMode(CENTER)
           
            ellipse(mouseX,mouseY,10,10)
            translate(mouseX,mouseY)
            rotate(deg)
            ellipseMode(CENTER)
            ellipse(rectx,0,40,40)
            
            ellipse(rectx,recty-50,40,40)
            
          
            deg++
            frameRate(150)
            
            
        } function mouseClicked(){
            
           // if the mouse is over any of the squares it turns that exact same color 
            if ((mouseX>width/8-50&&mouseX<150)&& mouseY>500&&mouseY<600){
              fill(0,0,0)
            }
            else if ((mouseX>width/4-50&&mouseX<250)&&mouseY>500&&mouseY<600){
                fill(255,0,0)
                } else if ((mouseX>width/2.75-50&&mouseX<340)&&mouseY>500&& mouseX<600){
                    fill(0,0,255)
                }
        }
        // if 1, 2, 3is ressed, ity turns into a color of the squares
        function keyPressed(){
            if (key=="2"){
                fill(255,0,0)
                
            }
            else if(key=="1"){
                fill(0,0,0)
            
        }else if(key=="3"){
            fill(0,0,255)}
            
        } 
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/NestorG3035/p5js/blob/master/Conditionals-Project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
